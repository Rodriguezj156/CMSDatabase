<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Checkout</h1>
    </header>

    <h2>Billing Information</h2>
    <form action="order.handler.html" method="POST">
      <label for="address>Shipping Address:</label>
        <input type="text" id="address" name=address" required>

        <label for="payment">Payment information:</label>
        <input type="text" id="payment" name="payment" required>

        <p>Total Price: $100.00</p>

        <button type="submit">Complete Order</button>
    </form>

    <footer>
      <p>2024 Aspire Electronics. All Rights Reserved.</p>
    </footer>
  </body>
</html>
