<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Your Shopping Cart</h1>
    </header>

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
         </tr>
      </thead>
      <tbody>
        <tr>
          <td>Example Product</td>
          <td>$50.00</td>
          <td>2</td>
          <td>
            <button>Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p>Total Price: $100.00</p>

    <form action="checkout.html" method="GET">
      <button type="submit">Proceed to Checkout</button>
    </form>

    <footer>
      <p>2024 Aspire Electronics. All Rights Reserved.</p>
    </footer>
  </body>
</html>
